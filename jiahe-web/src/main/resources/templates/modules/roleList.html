<!DOCTYPE html>
<html>
<#include "/header.html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<style>

</style>
<body>
<div id="mapp">
    <div v-show="showList" >
        <!--  ///////角色列表信息  -->
         <el-button type="primary" @click="add()">新增</el-button>
        <el-table
                :data="tableData"
                style="width: 90%"
                height="500px">
            <el-table-column
                    fixed
                    prop="roleId"
                    label="角色ID"
                    width="100">
            </el-table-column>
            <el-table-column
                    prop="roleName"
                    label="角色名称"
                    width="100">
            </el-table-column>
            <el-table-column
                    prop="deptName"
                    label="所属部门"
                    width="100">
            </el-table-column>
            <el-table-column
                    prop="remark"
                    label="备注"
                    width="350">
            </el-table-column>
            <el-table-column
                    prop="createTime"
                    label="创建时间"
                    width="180">
            </el-table-column>
            <el-table-column
                    fixed="right"
                    label="操作"
                    width="100">
                <template slot-scope="scope">
                    <el-button @click="editClick(scope.row)" type="text" size="small">编辑</el-button>
                    <el-button  @click="delClick(scope.row)" type="text" size="small">删除</el-button>
                </template>
            </el-table-column>
        </el-table>
    </div>
    <div v-if="!showList">
        <el-button type="primary" @click="back()">取消/返回</el-button>
        <iframe scrolling="yes" frameborder="0" style="width:100%;height:600px;overflow:visible;background:#fff;" :src="index"></iframe>
    </div>
</div>
<script>

    var vm = new Vue({
        el: '#mapp',
        data:{
            src:"${request.contextPath}/statics/img/bg.jpg",
            tableData: [],
            showList:true,
            index:"roleInfo.html/0",
        },
        methods: {
            init(){
                let _this=this;
                $.get("api/role/list",function (result) {
                    if(result.code == 0){//登录成功
                        _this.tableData=result.page.list
                    }else {
                        _this.$message({
                            showClose: true,
                            message: result.msg,
                            type: 'error'
                        });
                    }
                });
                _this.showList=true;

            },
            add(){
                this.showList=false;
            },
            back(){
                this.init();
            },
            editClick(row) {
                this.index="roleInfo.html/"+row.roleId;
                this.showList=false;
            },
            delClick(row) {
                let _this=this;
                $.ajax({
                    type: "DELETE",
                    url:  "api/role/del/"+row.roleId,
                    contentType: "application/json",
                    success: function(r){
                        if(r.code == 0){
                            _this.init();
                            // alert('操作成功', function(){
                            //     vm.reload();
                            // });
                        }else{
                            alert(r.msg);
                        }
                    }
                });
            }
        },
        created(){
           this.init();
        }
    })
</script>
</body>
</html>
